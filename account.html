
<!DOCTYPE html>
<html lang="en">

    <title>Stage Template</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/font-awesome.css" rel="stylesheet">
     <link href="css/main.css" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700,600,400,300,300italic,700italic' rel='stylesheet' type='text/css'>


  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
        <div class="col-md-12"> <img src="img/stage-logo.png" alt="Stage" id="logo"></div>
      </div>
    </header>

<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-2"></div>
    
    <div class="col-md-8">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <h1 id="login-title">Create Account</h1>
            


              <div class="row">
                <div class="col-md-6">
                <label class="login-label" for="exampleInputEmail3">First Name</label>
                <input type="email" class="form-control input-lg" id="exampleInputEmail3" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label class="login-label" for="exampleInputPassword3">Last Name</label>
                <input type="password" class="form-control input-lg" id="exampleInputPassword3" placeholder="Last Name">
              </div>
              </div><!--end of row-->

               <div class="row">
                <div class="col-md-6">
                <label class="login-label" for="exampleInputEmail3">Email Address</label>
                <input type="email" class="form-control input-lg" id="exampleInputEmail3" placeholder="Enter BAH email">
              </div>
              <div class="col-md-6">
                <label class="login-label" for="exampleInputPassword3">User Name</label>
                <input type="password" class="form-control input-lg" id="exampleInputPassword3" placeholder="Enter User Name">
              </div>
              </div><!--end of row-->
            

           <label for="password" class="login-label">Password</label>
          <input type="password" class="form-control input-lg" id="password" placeholder="Enter Password" required="" />        
          <div class="pwstrength_viewport_progress"></div>
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Create Account</button>
          <div id="login-options">
            <a href="#">Use an existing account</a> 
          </div>
          
        </form>
        
      </section>  
      </div>
      
      <div class="col-md-2"></div>
  </div>
</div>

   <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
        <p class="text-muted">Â©Copyright 2016, STAGE All Rights Reserved</p>
      </div>
       <div class="col-md-6">
       <img src="img/booz-logo.png" alt="Booz Allen Hamilton" id="bah">
      </div>
      </div>
    </footer>
